name: Desktop Release

on:
  push:
    tags:
      - "desktop-v*"

jobs:
  build-and-release:
    runs-on: windows-latest  

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: bear-desktop
        run: npm install

      - name: Build App
        working-directory: bear-desktop
        run: npm run build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bear-desktop/dist/*.exe
            bear-desktop/dist/*.zip
            bear-desktop/dist/*.blockmap
            bear-desktop/dist/latest.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
